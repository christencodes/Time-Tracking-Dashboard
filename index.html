<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <!-- start with mobile! -->
    <!-- ------------------------------------- -->
    <!-- DASHBOARD CONTAINER! -->
    <div class="dash-container">
      <!-- PROFILE CARD -->
      <div class="profile-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="profile-card-top">
          <div class="avatar">
            <img src="./images/image-jeremy.png" alt="avatar" />
          </div>
          <div class="avatar-info">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <!-- BOTTOM OF PROFILE CARD -->
        <div class="profile-card-bottom">
          <div class="time-selections">
            <ul>
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- ACTIVITY CARDS! -->

      <!-- WORK -->
      <div class="work activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Work</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- WORK -->

      <!-- PLAY -->
      <div class="play activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Play</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- PLAY -->

      <!-- STUDY -->
      <div class="study activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Study</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- STUDY -->

      <!-- EXERCISE -->
      <div class="exercise activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Exercise</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- EXERCISE -->

      <!-- SOCIAL -->
      <div class="social activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Social</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- SOCIAL -->

      <!-- SELF CARE -->
      <div class="self-care activity-card">
        <!-- TOP OF PROFILE CARD -->
        <div class="activity-card-top">
          <!-- <p>something</p> -->
        </div>
        <div class="activity-card-bottom">
          <div class="activity-info">
            <h2 class="activity-type">Self Care</h2>
            <p class="activity-hours">32hrs</p>
          </div>
          <div class="-d-w-m">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            <p class="activity-previous">Last Week - 32 hours</p>
          </div>
        </div>
      </div>
      <!-- SELF CARE -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
